<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-rg">
    <h1 class="heading-rg">create your account</h1>
    <hr>
    <form action="" method="post" autocomplete="off" class="form-rg">
      <input class="form-input" type="text" id="nama" placeholder="Nama" required>
      <input class="form-input" type="text" id="usrname" placeholder="Username" required>
      <input class="form-input" type="password" id="psw" placeholder="Password" required>
      <input class="form-input" type="password" id="cpsw" placeholder="Confirm Password" required>
      <button class="btn-rg" type="submit" value="register" onclick="register()"> Register</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
